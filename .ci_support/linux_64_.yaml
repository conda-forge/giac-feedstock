cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
gf2x:
- '1.3'
glpk:
- '4.65'
gmp:
- '6'
gsl:
- '2.7'
libblas:
- 3.8 *netlib
libcblas:
- 3.8 *netlib
libcurl:
- '7'
liblapack:
- 3.8 *netlib
libpng:
- '1.6'
mpfr:
- '4'
ncurses:
- '6.2'
ntl:
- 11.4.3
pari:
- 2.13.* *_pthread
pin_run_as_build:
  glpk:
    max_pin: x.x
  gmp:
    max_pin: x
  libcurl:
    max_pin: x
  libpng:
    max_pin: x.x
  mpfr:
    max_pin: x
  ncurses:
    max_pin: x.x
  readline:
    max_pin: x
  zlib:
    max_pin: x.x
readline:
- '8'
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
zlib:
- '1.2'
