build_number_decrement:
- '1000'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
gf2x:
- '1.2'
gmp:
- '6'
gsl:
- '2.2'
libpng:
- 1.6.35
mpfr:
- '4'
ntl:
- 11.3.1
openblas:
- 0.3.3
pin_run_as_build:
  gmp:
    max_pin: x
  gsl:
    max_pin: x.x
  libpng:
    max_pin: x.x
  mpfr:
    max_pin: x
  openblas:
    max_pin: x.x.x
  readline:
    max_pin: x
  zlib:
    max_pin: x.x
readline:
- '7.0'
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
